<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header>
        
    <h1>Guess My Number!</h1>
    <h3 class="between">(Between 1 and 20)</h3>
    <button class="btn again" >Again!</button>
    <div class="number">?</div>

    <!-- <hr style="color: black;height: 5px;background-color: black;"  > -->
    </header>
    <main>
        <section class="left">
            <!-- <input type="number" class="guess" id="inputNumber" oninput="myFunction()">  -->

            <input type="number" class="guess" id="numberid" > 
            <button class="check">Check!</button>
            
        
        </section>
        <section class="right">
            <p class="message">Start guessing ...</p>
            <p class="label-score">💯Score:<span class="score">20💪</span></p>
            <p class="label-highScore">🏆Highscore:<span class='highscore'>0</span></p>
            
        
        </section>
            
    </main>
    
    <script src="script.js"></script>
</body>
</html>
